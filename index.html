<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>GIFtastic</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- BootStrap Link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- My CSS file -->
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <!-- Link to Google Fonts (Typography) -->
    <link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
    <!-- Favicon -->
    <link rel="icon" type="favicon.ico" href="assets/images/gif-icon.png" />
    <title>GIFtastic</title>
</head>

<body>

    <div class="container">
        <h2>TV Show GIFtastic!</h2>
        <h6>*Click on a TV Show to see some interesting GIFs. *Add your own TV Shows. *Double-Click a TV Show to delete.
        </h6>

        <div class="row">
            <div class="buttons-view"></div>
        </div>

        <div class="row">
            <div class="col-lg-9 container-fluid">
                <div id="show-view"></div>
            </div>
            <!-- Div for the form and submit button-->
            <div class="col-lg-3">
                <form id="show-form">
                    <label for="show-input">Add a TV Show!</label>
                    <input type="text" class="form-control col-12" id="show-input"><br>
                    <input class="btn btn-warning" id="add-show" type="submit" value="Submit">
                </form>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>
</body>

</html>
