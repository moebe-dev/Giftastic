<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="/assets/icon/animated_favicon.gif" type="image/gif" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
    integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous" />
  <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
  <title>Giftastic</title>
</head>

<body>
  <div class="container-fluid" id="wrap">
    <!-- Nav Area with Title 100% -->
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" id="header">
        <h3 id="title">Giftastic - TV Show Edition !</h3>
      </div>
    </div>

    <!-- Button Area 100% -->
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" id="buttonArea"></div>
    </div>

    <!-- Gif Area 9 cols -->
    <div class="row">
      <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9" id="gifArea"></div>

      <!-- Input Area 3 cols -->
      <div class="col-xs-3 col-sm-3 col-md-3col-lg-3">
        <form>
          <fieldset>
            <label for="topic-input">Add A Gif Topic!</label><br />
            <input type="text" placeholder=" Type Here..." id="topic-input" />
            <button type="submit" class="btn submit" data="submitBtn">
              Submit
            </button>
          </fieldset>
        </form>
      </div>
    </div>
  </div>

  <!--Scripts-->
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"
    integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"
    integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
    crossorigin="anonymous"></script>
  <script src="assets/javascript/app.js"></script>
</body>

</html>
